apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-cmp-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/goelshubham/argocd-app-config.git
    path: unknown-manifest
    targetRevision: HEAD
    plugin:
      name: cmp-plugin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: default