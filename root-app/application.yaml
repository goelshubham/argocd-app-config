apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-application
  namespace: argocd
spec:
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: application-set
    repoURL: https://github.com/goelshubham/argocd-app-config.git
    targetRevision: main
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
