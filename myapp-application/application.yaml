apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/goelshubham/argocd-app-config.git
    targetRevision: HEAD
    path: application-set
  destination: 
    server: https://0805592D41617A44652F446174C670C2.gr7.us-west-2.eks.amazonaws.com
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: false